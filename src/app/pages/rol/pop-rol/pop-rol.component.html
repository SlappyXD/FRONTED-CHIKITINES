<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="formGroup">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" formControlName="nombre">
      <!-- Mensajes de error -->
      <mat-error *ngIf="formGroup.get('nombre')?.hasError('required') && formGroup.get('nombre')?.touched">
        El nombre es requerido.
      </mat-error>
      <mat-error *ngIf="formGroup.get('nombre')?.hasError('pattern') && formGroup.get('nombre')?.touched">
        El nombre solo debe contener letras y espacios entre palabras, sin espacios al inicio o al final.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="crearRol()" cdkFocusInitial>{{nameB}}</button>
</mat-dialog-actions>
