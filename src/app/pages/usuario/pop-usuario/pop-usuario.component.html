<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="formGroup">
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput name="username" formControlName="username">
      <!-- Mensajes de error -->
      <mat-error *ngIf="formGroup.get('username')?.hasError('required') && formGroup.get('username')?.touched">
        El nombre de usuario es requerido.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password">
      <!-- Mensajes de error -->
      <mat-error *ngIf="formGroup.get('password')?.hasError('required') && formGroup.get('password')?.touched">
        La contrase√±a es requerida.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="crearUsuario()" cdkFocusInitial>{{nameB}}</button>
</mat-dialog-actions>
