<app-nav></app-nav>
<div id="container">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
      <!-- Navbar -->
      <app-navtop [title]="title"></app-navtop>
      <!-- End Navbar -->
      <div class="example-button-container">
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="addUsuario()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card my-4">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                  <h2 class="text-white text-capitalize ps-3 text-center" >USUARIOS</h2>
                </div>
              </div>
              <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">UserName</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let usuario of listaUsuarios">
                        <td>
                          <div class="d-flex px-2 py-1">
                            <div>
                              <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm">{{usuario.username}}</h6>
                            </div>
                          </div>
                        </td>
                        <td class="align-middle">
                          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="updateUsuario(usuario)">
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="eliminarUsuario(usuario)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
