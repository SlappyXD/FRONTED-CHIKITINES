<div id="container">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <app-navtop [title]="title"></app-navtop>
    <!-- End Navbar -->
    <div class="example-button-container" >
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="addEmpresa()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h2 class="text-white text-capitalize ps-3 text-center" >EMPRESAS</h2>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Representante</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Razon Social</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Estado</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Fecha</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let empresa of listaEmpresas">
                      <td>
                        <div class="d-flex px-2 py-1">
                          <div>
                            <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                          </div>
                          <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">{{empresa.representante}}</h6>
                          </div>
                        </div>
                      </td>

                      <td>
                        <p class="text-xs font-weight-bold mb-0">{{empresa.razonSocial}}</p>
                        <p class="text-xs text-secondary mb-0">{{empresa.ruc}}</p>
                      </td>
                      <td class="align-middle text-center text-sm">
                        <span class=" " [ngClass]="{'badge badge-sm': true, 'bg-gradient-success': empresa.estado === 1 , 'bg-gradient-secondary':  empresa.estado != 1}">{{empresa.estado === 1 ? 'Activo' : 'Inactivo'}}</span>

                      </td>
                      <td class="align-middle text-center">
                        <span class="text-secondary text-xs font-weight-bold">{{empresa.fechaCreacion}}</span>
                      </td>
                      <td class="align-middle">
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="updateEmpresa(empresa)">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="eliminarEmpresa(empresa)">
                          <mat-icon>delete</mat-icon>
                        </button>

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
