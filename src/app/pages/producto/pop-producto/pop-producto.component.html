<h2 mat-dialog-title>{{titulo}}</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="formGroup" (ngSubmit)="crearProducto()">

    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" formControlName="nombre">
      <mat-error *ngIf="formGroup.get('nombre')?.hasError('required')">
        El Nombre es requerido.
      </mat-error>
      <mat-error *ngIf="formGroup.get('nombre')?.hasError('pattern')">
        El nombre solo puede contener letras.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descripcion</mat-label>
      <input matInput name="descripcion" formControlName="descripcion">
      <mat-error *ngIf="formGroup.get('descripcion')?.hasError('required')">
        La descripcion es requerida.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>STOCK</mat-label>
      <input matInput name="stock" formControlName="stock">
      <mat-error *ngIf="formGroup.get('stock')?.hasError('required')">
        El stock es requerido.
      </mat-error>
      <mat-error *ngIf="formGroup.get('stock')?.hasError('pattern')">
        El stock solo puede contener números.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>PRECIO</mat-label>
      <input matInput name="precio" formControlName="precio">
      <mat-error *ngIf="formGroup.get('precio')?.hasError('required')">
        El precio es requerido.
      </mat-error>
      <mat-error *ngIf="formGroup.get('precio')?.hasError('pattern')">
        El precio solo puede contener números.
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="crearProducto()" cdkFocusInitial>{{nameB}}</button>
</mat-dialog-actions>
